<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="src/css/main.min.css" />

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=B612:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- FONT AWESOME CDN -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>
      <section class="hero">
        <div class="hero__header">
          <h2>está disponível agora!</h2>
          <h1>loki</h1>
        </div>

        <div class="hero__content">
          <figure class="hero__image">
            <img src="src/images/cover.png" alt="Poster Loki" />
          </figure>
          <div class="movie">
            <p class="movie__sinopse">
              Em “Loki” da Marvel Studios, o vilão mercurial Loki (Tom
              Hiddleston) retoma seu papel como o Deus do Mal em uma nova série
              que ocorre após os eventos de “Vingadores: Endgame”.
            </p>
            <div class="movie__info">
              <div class="movie__time">
                <i class="fa-regular fa-clock"></i>
                <p>51 min</p>
              </div>
              <div class="movie__review">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star empty"></i>
              </div>
              <p class="movie__date">2021</p>
            </div>

            <div class="movie__btns">
              <a href="#" class="btn">assistir agora</a>
              <a href="#" class="btn trailer">trailer</a>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>

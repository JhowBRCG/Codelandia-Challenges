<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Studio Ghibli</title>
  </head>

  <link rel="stylesheet" href="src/css/global.css" />

  <!-- googleFonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap"
    rel="stylesheet"
  />
  <!-- googleFonts -->

  <!-- fontAwesolme -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <!-- fontAwesolme -->
  <body>
    <header>
      <nav class="container nav">
        <figure class="nav__image">
          <img src="src/assets/logo.svg" alt="Logo" />
        </figure>
        <div class="nav__links">
          <ul>
            <li>
              <a href="#"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa-brands fa-youtube"></i></a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <section class="container hero">
        <div class="hero__left">
          <p class="hero__author">hayo miyazaki</p>
          <h1 class="hero__title">a viagem de chihiro</h1>
          <p class="hero__sinopse">
            Chihiro chega a um mundo mágico dominado por uma bruxa. Aqueles que
            a descobrem são transformados em animais.
          </p>
          <div class="hero__buttons">
            <button class="hero__button">
              <i class="fa-solid fa-play"></i>
              <p>assistir agora</p>
            </button>

            <button class="hero__button --trailer">
              <p>assista ao trailer</p>
            </button>
          </div>
        </div>
        <div class="hero__right">
          <img src="src/assets/hero.png" alt="Hero image" />
        </div>
      </section>
    </main>
  </body>
</html>

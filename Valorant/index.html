<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valorant</title>
    <link rel="stylesheet" href="src/css/styles.min.css" />

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="bg"></div>
    <div class="bg red"></div>
    <header>
      <nav class="nav container">
        <ul class="nav__links">
          <li>
            <a href="#">
              <img src="src/assets/valorant-logo.svg" alt="" />
            </a>
          </li>

          <li>
            <a href="#">
              <img src="src/assets/riot.svg" alt="" />
            </a>
          </li>
          <li>
            <a href="#"><img src="src/assets/share.svg" alt="" /></a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="hero container">
        <div class="hero__left">
          <div class="hero__logo-title">
            <img src="src/assets/valorant-logo-text.png" alt="" />
          </div>

          <div class="hero__agents">
            <article class="hero__agent">
              <div class="hero__img">
                <img src="src/assets/omen.png" alt="" />
              </div>
              <h3>Omen</h3>
            </article>
            <article class="hero__agent">
              <div class="hero__img">
                <img src="src/assets/sage.png" alt="" />
              </div>
              <h3>Sage</h3>
            </article>
            <article class="hero__agent">
              <div class="hero__img">
                <img src="src/assets/sova.png" alt="" />
              </div>
              <h3>Sova</h3>
            </article>
          </div>
        </div>

        <div class="hero__right">
          <img src="src/assets/jett.png" alt="" />
        </div>
      </section>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xbox</title>

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/css/style.min.css" />
  </head>
  <body>
    <header class="header container">
      <nav class="header__nav">
        <div class="header__logo">
          <img src="src/imgs/logo-xbox.svg" alt="Logo Xbox" />
        </div>
        <ul>
          <li><a href="#">visão geral</a></li>
          <li><a href="#">jogos</a></li>
          <li><a href="#">galeria</a></li>
          <li><a href="#">unbox</a></li>
        </ul>
        <a href="#" class="header__action">ver disponibilidade</a>
      </nav>
    </header>

    <main>
      <section class="hero container">
        <h1>Xbox series X</h1>
        <p>pedido antecipado</p>

        <div class="hero__img">
          <img src="src/imgs/xbox.svg" alt="Xbox" />
        </div>
      </section>

      <section class="controller container">
        <div class="controller__about">
          <h2><span class="highlight">Desempenho</span> aperfeiçoado</h2>
          <p>
            O controle sem fio Xbox traz um design elegante, conforto refinado e
            compartilhamento instantâneo para um favorito comum.
          </p>
        </div>
        <div class="controller__img">
          <img src="src/imgs/controle-xbox.svg" alt="Controle Xbox" />
        </div>
      </section>

      <section class="games">
        <article class="games__card">
          <div class="card-img">
            <img src="src/imgs/farcry.jpg" alt="Farcry" />
          </div>
        </article>

        <article class="games__card">
          <div class="card-img">
            <img src="src/imgs/forza.jpg" alt="Forza" />
          </div>
          <div class="card-logo">
            <img src="src/imgs/forza-logo.svg" alt="Forza" />
          </div>
        </article>

        <article class="games__card">
          <div class="card-img">
            <img src="src/imgs/fifa.jpg" alt="Fifa" />
          </div>
          <div class="card-logo fifa">
            <img src="src/imgs/fifa-logo.svg" alt="Fifa" />
          </div>
        </article>

        <article class="games__card">
          <div class="card-img">
            <img src="src/imgs/minecraft.jpg" alt="Minecraft" />
          </div>
          <div class="card-logo">
            <img src="src/imgs/minecraft-logo.svg" alt="Forza" />
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
